version: 2.1

orbs:
  php: circleci/php@1.1.0

defaults: &defaults
  working_directory: /root/repo
  parameters:
    p_version:
      default: "7.4"
      type: string
  docker:
    - image: cimg/php:<< parameters.p_version >>
      user: root

commands:
  build-test-environment:
    description: "Standard install steps for the plugin tests"
    parameters:
      p_version:
        default: "7.4"
        type: string
      composer_version:
        default: '1.28.6'
        type: string
    steps:
      - attach_workspace:
          at: /root/repo
      - checkout
      - run:
          name: Install v<< parameters.composer_version >> Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/<< parameters.composer_version >>/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Verify PHP version
          command: php --version
      - php/install-composer:
          install-version: "2.0.9"
          install-dir: ./
      - php/install-packages:
          app-dir: /root/repo
          install-flags: '--no-interaction'
          vendor-dir: inc/
          with-cache: true
      - run:
          name: Remove no longer needed composer setup script
          command: sudo rm -f composer-setup.php
      - setup_remote_docker

  build-prod-environment:
    description: "Standard install steps for the plugin tests"
    parameters:
      p_version:
        default: "7.4"
        type: string
      composer_version:
        default: '1.28.6'
        type: string
    steps:
      - attach_workspace:
          at: ~/repo
      - checkout
      - run:
          name: Install v<< parameters.composer_version >> Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/<< parameters.composer_version >>/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Verify PHP version
          command: php --version
      - php/install-composer:
          install-version: "2.0.9"
          install-dir: ./
      - php/install-packages:
          app-dir: ~/repo
          install-flags: '--no-interaction --prefer-stable'
          vendor-dir: inc/
          with-cache: true
      - run:
          name: Remove no longer needed composer setup script
          command: sudo rm -f composer-setup.php
      - setup_remote_docker

  build-wordpress-container:
    description: "Standard install steps for the plugin tests"
    parameters:
      p_version:
        default: "7.4"
        type: string
      composer_version:
        default: '1.28.6'
        type: string
    steps:
      - attach_workspace:
          at: /root/repo
      - checkout
      - run:
          name: Pull WordPress/Codeception container
          command: make image-pull
      - run:
          name: Create WordPress/Codeception container (if needed)
          command: make image-push


jobs:
  build-container:
    <<: *defaults
    steps:
      - build-test-environment
      - build-wordpress-container

  wp-unit-test:
    <<: *defaults
    steps:
      - build-test-environment
      - build-wordpress-container
      - run:
          name: Create & start the WordPress container stack
          command: make start-stack
      - run:
          name: Load the DB if it exists
          command: make db-import
      - run:
          name: Run Unit Tests (WP & PMPro Integration tests)
          command: make wp-unit-test
      - store_artifacts:
          path: /root/repo/tests/_output/coverage
      - run:
          name: Stop the container stack
          command: make real-clean


  code-standards-test:
    <<: *defaults
    steps:
      - build-test-environment
      - build-wordpress-container
      - run:
          name: Run WPCS Code Standard Tests
          command: make code-standard-test
      - store_artifacts:
          path: /root/repo/tests/_output/coverage

  build-plugin:
    <<: *defaults
    steps:
      - build-prod-environment
      - build-wordpress-container
      - run:
          name: Create changelog source from GIT repository
          command: make gitlog
      - run:
          name: Update changelogs and set version information
          command: make new-release

workflows:
  version: 2
  run_tests:
    jobs:
      - build-container
      - code-standards-test:
          requires:
            - build-container
      - wp-unit-test:
          requires:
            - build-container
            - code-standards-test
      - build-plugin:
          requires:
            - build-container
            - code-standards-test
            - wp-unit-test
