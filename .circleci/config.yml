version: 2.1

orbs:
  php: circleci/php@1.1.0

new-shared-build: &new-shared-build
  working_directory: ~/repo
  docker:
    - image: 'cimg/base:edge'
  steps:
    - attach_workspace:
        at: ~/project
    - checkout
    - php/install-php:
        - version: '7.2'
    - run:
        name: Check PHP version
        command: php --version
    - php-install-composer:
        install-version: "2.0.9"
    - php/install-packages:
        with-cache: true

jobs:
  unit_tests:
    <<: *new-shared-build
    working_directory: ~/project
    steps:
      - checkout
      - php/install-php:
          version: "7.3"
      - php/install-composer:
          install-version: "2.0.9"
      - php/install-packages:
          install-flags: '--no-interaction'
          vendor-dir: inc/
          with-cache: true
      - setup_remote_docker
      - run:
          name: Run Unit Tests (WP & PMPro Integration tests)
          command: make wp-unit-test
  syntax_test:
    <<: *new-shared-build
    working_directory: ~/project
    steps:
      - checkout
      - php/install-php:
          version: "7.3"
      - php/install-composer:
          install-version: "2.0.9"
      - php/install-packages:
          install-flags: '--no-interaction'
          vendor-dir: inc/
          with-cache: true
      - setup_remote_docker
      - run:
          name: Run WPCS Code Standard Tests
          command: make code-standard-test
workflows:
  version: 2
  run_tests:
    jobs:
      - syntax_test
      - unit_tests:
          requires:
            - syntax_test
