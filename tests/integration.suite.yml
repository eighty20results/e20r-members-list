# Codeception Test Suite Configuration
#
# suite for WordPress integration tests.
# Load WordPress and integration test classes that rely on it.
class_name: IntegrationTester
modules:
    enabled:
        - WPLoader
        - \Helper\Integration
    config:
        WPLoader:
            wpRootFolder: "%WP_ROOT_FOLDER%"
            dbName: "%TEST_DB_NAME%"
            dbHost: "%TEST_DB_HOST%"
            dbUser: "%TEST_DB_USER%"
            dbPassword: "%TEST_DB_PASSWORD%"
            tablePrefix: "%TEST_TABLE_PREFIX%"
            domain: "%TEST_SITE_WP_DOMAIN%"
            adminEmail: "%TEST_SITE_ADMIN_EMAIL%"
            title: "WP Tests"
            plugins: ['00-e20r-utilities/class-loader.php']
            activatePlugins: ['00-e20r-utilities/class-loader.php']
